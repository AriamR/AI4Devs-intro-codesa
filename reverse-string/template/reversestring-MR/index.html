<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inversor de cadenas</title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1,h4,p{
        margin: 1em;
    }

    input[type="text"] {
      width: 13%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 13%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    


  </style>
<body>
    <h1>Inversor de Cadenas</h1>
    <p>Introduce una cadena de texto y obtendrás su orden invertido:</p>
    
    <div>
      <input type="text" id="texto" placeholder="Ingrese su texto aquí">
      <button onclick="invertirTexto()">Invertir</button>
    </div>
    
    <div class="resultado-container">
      <h4>Cadena Invertida:</h4>
      <p id="resultado"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 8px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Reverse String App</h1>
  <form id="reverseForm">
    <input type="text" id="inputText" placeholder="Enter text" required />
    <button type="submit">Reverse</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
